[package]
name = "mandelbrot-frontend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
console_log = "1.0.0"
ethabi = "18.0.0"
eyre = "0.6.8"
hex = "0.4.3"
hex-literal = "0.4.1"
log = "0.4.17"
mandelbrot-explorer = { version = "0.1.0", path = "mandelbrot-explorer-rs" }
patternfly-yew = "0.5.0-alpha.2"
wasm-bindgen-futures = "0.4.33"
web-sys = "0.3.60"
web3 = { version = "0.19.0", default-features = false, features = ["wasm", "eip-1193"] }
yew = { version = "0.20.0", features = ["csr"] }
yew-ethereum-provider = { git = "https://github.com/platonfloria/yew-ethereum-provider.git", version = "0.1.0" }
