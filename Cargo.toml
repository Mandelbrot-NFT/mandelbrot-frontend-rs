[package]
name = "mandelbrot-frontend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.72"
console_log = "1.0.0"
ethabi = "18.0.0"
eyre = "0.6.8"
hex = "0.4.3"
hex-literal = "0.4.1"
log = "0.4.17"
mandelbrot-explorer = { version = "0.1.0", path = "mandelbrot-explorer-rs" }
patternfly-yew = "0.5.0-alpha.2"
wasm-bindgen = "0.2.87"
wasm-bindgen-futures = "0.4.33"
web-sys = { version = "0.3.60", features = ["Screen", "Window"] }
web3 = { git = "https://github.com/platonfloria/rust-web3.git", branch="feature/transport-either-to-support-wasm", version = "0.20.0", default-features = false, features = ["wasm", "eip-1193"] }
yew = { version = "0.20.0", features = ["csr"] }
yew-ethereum-provider = { git = "https://github.com/platonfloria/yew-ethereum-provider.git", version = "0.1.0" }
yew-router = "0.17.0"
